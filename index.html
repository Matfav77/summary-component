<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>


</head>

<body>

  <main>
    <section class="score">
      <h2>Your Result</h2>
      <div class="score__display">76
        <span class="score__display__total">of 100</span>
      </div>
      <p class="score__grade">Great</p>
      <p class="score__comparison">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <div class="category reaction"><img src="./assets/images/icon-reaction.svg">
        <span class="category__name">Reaction</span>
        <span class="category__score"><span>80 </span><span>/ 100</span></span>
      </div>
      <div class="category memory"><img src="./assets/images/icon-memory.svg"><span class="category__name">Memory</span>
        <span class="category__score"><span>93 </span><span>/ 100</span></span>
      </div>
      <div class="category verbal"><img src="./assets/images/icon-verbal.svg"><span class="category__name">Verbal</span>
        <span class="category__score"><span>61 </span><span>/ 100</span></span>
      </div>
      <div class="category visual"><img src="./assets/images/icon-visual.svg"><span class="category__name">Visual</span>
        <span class="category__score"><span>72 </span><span>/ 100</span></span>
      </div>
      <button class="btn">Continue</button>
    </section>
  </main>

</body>

</html>
